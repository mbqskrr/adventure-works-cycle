<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add product subcategory</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear Subategoria de producto</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/productsubcategory/add}" th:object="${productsubcategory}"
					method="post">
					<div class="row">
					
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name"> 
								<span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="productcategory" class="col-form-label">Categoria</label> <select
								th:field="*{productcategory}">
								<option th:each="pc : ${productcategories}" th:value="${pc.productcategoryid}"
									class="form-control" th:text="${pc.name}"
									th:selected="${productsubcategory.productcategory=pc}"></option>
							</select> <span th:if="${#fields.hasErrors('productcategory')}"
								th:errors="*{productcategory}" class="text-danger"></span>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Product category">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						
						<p><a href="/admin/admin.html"><i class="fas fa-home ml-2"></i> Volver </a></p>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
