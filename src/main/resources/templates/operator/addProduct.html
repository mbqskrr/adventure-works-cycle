<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add product category</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear producto</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/product/add}" th:object="${product}"
					method="post">
					<div class="row">
					
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="daystomanufacture" class="col-form-label">daystomanufacture</label> <input
								type="number" th:field="*{daystomanufacture}" class="form-control" id="daystomanufacture"
								placeholder="daystomanufacture"> <span
								th:if="${#fields.hasErrors('daystomanufacture')}" th:errors="*{daystomanufacture}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="productnumber" class="col-form-label">productnumber</label> <input
								type="number" th:field="*{productnumber}" class="form-control" id="productnumber"
								placeholder="productnumber"> <span
								th:if="${#fields.hasErrors('productnumber')}" th:errors="*{productnumber}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="unitmeasure1" class="col-form-label">Unit measure 1</label> <select
								th:field="*{unitmeasure1}">
								<option th:each="um : ${unitmeasures}" th:value="${um.unitmeasurecode}"
									class="form-control" th:text="${um.name}"
									th:selected="${product.unitmeasure1=um}"></option>
							</select> <span th:if="${#fields.hasErrors('unitmeasure1')}"
								th:errors="*{unitmeasure1}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="unitmeasure2" class="col-form-label">Unit measure 2</label> <select
								th:field="*{unitmeasure2}">
								<option th:each="um1 : ${unitmeasures}" th:value="${um1.unitmeasurecode}"
									class="form-control" th:text="${um1.name}"
									th:selected="${product.unitmeasure2=um1}"></option>
							</select> <span th:if="${#fields.hasErrors('unitmeasure2')}"
								th:errors="*{unitmeasure2}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="sellstartdate" class="col-form-label">sellstartdate</label> <input
								type="date" th:field="*{sellstartdate}" class="form-control" id="sellstartdate"
								placeholder="sellstartdate"> <span
								th:if="${#fields.hasErrors('sellstartdate')}" th:errors="*{sellstartdate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="sellenddate" class="col-form-label">sellenddate</label> <input
								type="date" th:field="*{sellenddate}" class="form-control" id="sellenddate"
								placeholder="sellenddate"> <span
								th:if="${#fields.hasErrors('sellenddate')}" th:errors="*{sellenddate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="productmodel" class="col-form-label">productmodel</label> <select
								th:field="*{productmodel}">
								<option th:each="pm : ${productmodels}" th:value="${pm.productmodelid}"
									class="form-control" th:text="${pm.name}"
									th:selected="${product.productmodel=pm}"></option>
							</select> <span th:if="${#fields.hasErrors('productmodel')}"
								th:errors="*{productmodel}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="producsubtcategory" class="col-form-label">Subategoria</label> <select
								th:field="*{productsubcategory}">
								<option th:each="psc : ${productsubcategories}" th:value="${psc.productsubcategoryid}"
									class="form-control" th:text="${psc.name}"
									th:selected="${product.productsubcategory=psc}"></option>
							</select> <span th:if="${#fields.hasErrors('productsubcategory')}"
								th:errors="*{productsubcategory}" class="text-danger"></span>
						</div>
						
						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Product category">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
