<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add workorder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear orden de trabajo</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/workorder/add}" th:object="${workorder}"
					method="post">
					<div class="row">
					
					
						<div class="form-group col-md-6">
							<label for="startdate" class="col-form-label">startdate</label> <input
								type="date" th:field="*{startdate}" class="form-control" id="startdate"
								placeholder="startdate"> <span
								th:if="${#fields.hasErrors('startdate')}" th:errors="*{startdate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="enddate" class="col-form-label">enddate</label> <input
								type="date" th:field="*{enddate}" class="form-control" id="enddate"
								placeholder="enddate"> <span
								th:if="${#fields.hasErrors('enddate')}" th:errors="*{enddate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="orderqty" class="col-form-label">orderqty</label> <input
								type="number" th:field="*{orderqty}" class="form-control" id="orderqty"
								placeholder="orderqty"> <span
								th:if="${#fields.hasErrors('orderqty')}" th:errors="*{orderqty}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="scrappedqty" class="col-form-label">scrappedqty</label> <input
								type="number" th:field="*{scrappedqty}" class="form-control" id="scrappedqty"
								placeholder="scrappedqty"> <span
								th:if="${#fields.hasErrors('scrappedqty')}" th:errors="*{scrappedqty}"
								class="text-danger"></span>
						</div>
			
			
						<div class="form-group col-md-6">
							<label for="product" class="col-form-label">product</label> <select
								th:field="*{product}">
								<option th:each="p : ${products}" th:value="${p.productid}"
									class="form-control" th:text="${p.name}"
									th:selected="${workorder.product=pm}"></option>
							</select> <span th:if="${#fields.hasErrors('product')}"
								th:errors="*{product}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="scrapreason" class="col-form-label">scrapreason</label> <select
								th:field="*{scrapreason}">
								<option th:each="sr : ${scrapreasons}" th:value="${sr.scrapreasonid}"
									class="form-control" th:text="${sr.name}"
									th:selected="${workorder.scrapreason=sr}"></option>
							</select> <span th:if="${#fields.hasErrors('scrapreason')}"
								th:errors="*{scrapreasonid}" class="text-danger"></span>
						</div>
					
						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add workorder">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
